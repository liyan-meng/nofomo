<!DOCTYPE html>

<html>

  <head>
    <title>NoFomo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="banner">
      <div class="container">
        <h1>NoFomo</h1>
        <h2>Never fear on missing out on travels again!</h2>
        <a href="#apply-section" class="btn-blue">Discover now</a>
      </div>
    </div>

    <div class="container">

      <h2>Destinations</h2>

      <div class="cards">
        <div class="card">
          <img src="images/shanghai.jpeg" alt="NoFomo Shanghai">
          <h3>Shanghai</h3>
        </div>

        <div class="card">
          <img src="images/paris.jpeg" alt="NoFomo Paris">
          <h3>Paris</h3>
        </div>

        <div class="card">
          <img src="images/rio.jpeg" alt="NoFomo Rio">
          <h3>Rio</h3>
        </div>
      </div>
    </div>

    <div id="apply-section">
      <div data-tf-widget="DcgCOxLh" data-tf-iframe-props="title=NoFomo" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
    </div>
  </body>

</html>
